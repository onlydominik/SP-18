<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css">
  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <main>
    <form id="contact-form" action="/" method="GET">
      <h1>Contact Us</h1>

      <div class="form__item">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" data-err="This field is required" required>
        <p class="invalid-value-msg invalid-value-msg--firstName"></p>
      </div>

      <div class="form__item">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" data-err="This field is required" required>
        <p class="invalid-value-msg invalid-value-msg--lastName"></p>
      </div>

      <div class="form__item">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" data-err="Please enter a valid email address" required>
        <p class="invalid-value-msg invalid-value-msg--email"></p>
      </div>

      <div class="form__item form__item--radio">
        <label>Query Type</label>

        <label class="form__label--radio" for="general">
          <input customradio type="radio" name="queryType" id="general" value="general"
            data-err="Please select a query type">General Enquiry</label>

        <label class="form__label--radio" for="support">
          <input customradio type="radio" name="queryType" id="support" value="support"
            data-err="Please select a query type">Support Request</label>
        <p class="invalid-value-msg invalid-value-msg--radio"></p>
      </div>

      <div class="form__item">
        <label for="textarea">Message</label>
        <textarea id="textarea" data-err="This field is required" required></textarea>
        <p class="invalid-value-msg invalid-value-msg--textarea"></p>
      </div>

      <div class="form__item form__item--inline">
        <input customcheckbox type="checkbox" name="policy" id="policy"
          data-err="To submit, please consent to being contacted">
        <label for="policy">I consent to being contacted by the team</label>
        <p class="invalid-value-msg invalid-value-msg--policy"></p>
      </div>

      <button class="btn" type="submit">Submit</button>
    </form>
  </main>
  <div id="submitPopup">
    <p>Message Sent!</p>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
