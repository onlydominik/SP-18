<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css">
  <title>Frontend Mentor | Contact form</title>
</head>

<body>
  <main>
    <form id="contact-form" action="/" method="GET">
      <h1>Contact Us</h1>

      <div class="form__item">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" data-err="Enter your name!" onblur="handleFirstName()">
        <p class="invalid-value-msg invalid-value-msg--firstName"></p>
      </div>

      <div class="form__item">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" data-err="Enter your last name!" onblur="handleLastName()">
        <p class="invalid-value-msg invalid-value-msg--lastName"></p>
      </div>

      <div class="form__item">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" data-err="Enter your email address!" onblur="handleEmail()">
        <p class="invalid-value-msg invalid-value-msg--email"></p>
      </div>

      <div class="form__item form__item--radio">
        <label>Query Type</label>

        <label class="form__label--radio" for="general">
          <input type="radio" name="queryType" id="general" value="general">General Enquiry</label>
        <label class="form__label--radio" for="support">
          <input type="radio" name="queryType" id="support" value="support">Support Request</label>
      </div>

      <div class="form__item">
        <label for="textarea">Message</label>
        <textarea id="textarea" data-err="Write something to us!" onblur="handleTextarea()"></textarea>
        <p class="invalid-value-msg invalid-value-msg--textarea"></p>
      </div>

      <div class="form__item form__item--inline">
        <input type="checkbox" name="policy" id="policy">
        <label for="policy">I consent to being contacted by the team</label>
      </div>

      <button class="btn" type="submit" disabled="true">Submit</button>
    </form>
  </main>
  <script src="main.js"></script>
</body>

</html>
